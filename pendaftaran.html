<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Klinik Kesehatan</title>
    <link rel="stylesheet" href="tampilan.css">
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Klinik Kesehatan</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <small class="feedback" id="usernameFeedback"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <small class="feedback" id="emailFeedback"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <small class="feedback" id="passwordFeedback"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" required>
                <small class="feedback" id="confirmPasswordFeedback"></small>
            </div>
            <button type="submit">Daftar</button>
        </form>
    </div>
    <script src="java.js"></script>
</body>
</html>
